<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://unpkg.com/vue@3.4.15/dist/vue.global.prod.js"></script>
</head>

<body>
    <h1>Test api</h1>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>Cliente</th>
                    <th>Contratto</th>
                    <th>Anno</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in items" :key="item.id">
                    <td>{{ item.id }}</td>
                    <td>{{ item.cliente }}</td>
                    <td>{{ item.contratto }}</td>
                    <td>{{ item.anno }}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    items: [],
                };
            },
            mounted() {
                fetch('https://localhost:8000/api/')
                    .then(response => response.json())
                    .then(data => {
                        this.items = data;
                    })
                    .catch(error => console.error('Errore nel fetch dei dati:', error));
            },
        };
        app.mount('#app'); 

    </script>
</body>

</html>
