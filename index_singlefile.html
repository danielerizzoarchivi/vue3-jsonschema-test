<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue JSON Schema Form</title>
    <!-- <link rel="stylesheet" href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/element-plus/2.0.4/index.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/element-plus/2.5.3/index.min.css">
    <script src="https://unpkg.com/vue@3.4.15/dist/vue.global.prod.js"></script>
    <script src="https://unpkg.com/element-plus"></script>
    <script src="https://npm.elemecdn.com/@lljj/vue3-form-element/dist/vue3-form-element.umd.min.js"></script>
</head>

<body>
    <div id="app">
        <div>
            <h1>Test jsonschema</h1>
            <vue3-form-element :schema="schema" :ui-schema="uiSchema" v-model="formData">
                <div slot-scope="{ formData  }">
                    <pre style="background-color: #eee;">{{ JSON.stringify(formData, null, 4) }}</pre>
                    <!-- <p><el-button @click="consoleLog(formData)" type="primary">OK</el-button></p> -->
                </div>
            </vue3-form-element>
        </div>
    </div>
    <script>
        const app = Vue.createApp({
            methods: {
                consoleLog(obj) {
                    console.log(JSON.stringify(obj, null, 4));
                },
            },
            data() {
                return {
                    formData: {
                    },
                    schema: {
                        "definitions": {
                            "locations": {
                                "enumNames": [
                                    "New York",
                                    "Amsterdam",
                                    
                                    "Hong Kong"
                                ],
                                "enum": [
                                    {
                                        "name": "New York",
                                        "value": 0,
                                    },
                                    {
                                        "name": "Amsterdam",
                                        "value": 1,},
                                    {
                                        "name": "Hong Kong",
                                        "value": 2,
                                    },
                                ]
                            }
                        },
                        "type": "object",
                        "properties": {
                            "location": {
                                "title": "Location",
                                "$ref": "#/definitions/locations"
                            },
                        }
                    },
                    uiSchema: {
                        
                    }
                };
            }
        });
        app.use(ElementPlus);
        app.component('vue3-form-element', window.vue3FormElement.default);
        app.mount('#app'); 
    </script>
</body>

</html>
